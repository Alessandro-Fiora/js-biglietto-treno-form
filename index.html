  <!-- Elemento con colore di sfondo -->
  <body class="text-bg-danger">
    <div class="container">
      <!-- Sezione input form -->
      <section class="input-section mt-3">
        <!-- Titolo sezione -->
        <h1 class="h2 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <!-- Card con form -->
        <div class="card p-5 my-5">
          <!-- Form con class ROW per layout -->
          <form id="input-form" class="row g-3">
            <!-- Col Input Nome e Cognome -->
            <div class="col-4">
              <div>
                <label for="fullname-input" class="form-label"
                  >Nome e Cognome</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullname-input"
                  required
                />
              </div>
            </div>
            <!-- Col Input Km da percorrere -->
            <div class="col-4">
              <div>
                <label for="km-input" class="form-label"
                  >Km da percorrere</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="km-input"
                  min="1"
                  required
                />
              </div>
            </div>
            <!-- Col Select fascia d'età -->
            <div class="col-4">
              <div>
                <label for="age-select" class="form-label">Fascia d'età</label>
                <select
                  id="age-select"
                  class="form-select"
                  aria-label="age select"
                  required
                >
                  <option>Minorenne</option>
                  <option>Maggiorenne</option>
                  <option>Over 65</option>
                </select>
              </div>
            </div>
            <!-- Col Bottoni -->
            <div class="col-12 d-flex justify-content-center">
              <!-- Bottone per inviare form -->
              <button
                id="send-button"
                type="submit"
                class="btn btn-primary mx-1"
              >
                Genera
              </button>
              <!-- Bottone solo per cancellare input -->
              <button
                id="cancel-button"
                type="button"
                class="btn btn-danger mx-1"
              >
                Annulla
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Sezione stampa biglietto -->
      <section id="ticket-section" class="mt-3">
        <!-- QUI VERRA' GENERATA DINAMICAMENTE IL BIGLIETTO -->
      </section>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
