  <body>
    <div class="container p-5">
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <form>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="fullname-input"
            placeholder="Nome e cognome"
          />
          <label for="floatingInput">Nome e cognome</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="age-input"
            placeholder="Km da percorrere"
          />
          <label for="floatingPassword">Km da percorrere</label>
        </div>
        <button id="send-button" type="submit" class="btn btn-primary">
          Genera
        </button>
        <button id="cancel-button" type="submit" class="btn btn-primary">
          Annulla
        </button>
      </form>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
